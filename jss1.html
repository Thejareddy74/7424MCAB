<html>
    <body>
    <h2>JavaScript HTML DOM</h2>
    <p>Finding HTML Elements using<b>document.Forms</b></p>
    <form id="frm1" action="">
        First Name:<input type="text" name="fname" value="sai"><br>
        Second Name:<input type="text" name="lname" value="krish"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>These are values of each element in form:</p>
    <p id="demo"></p>
    <script>
        const x=document.forms["frm1"];
        let test="";
        for(let i=0;i<x.length;i++)
        {
            test+=x.elements[i].value+"<br>";
        }
        document.getElementById("demo").innerHTML=test;
    </script>
        </body>
</html>
